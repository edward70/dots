<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Color Emoji</family>
      <family>Hanazono Mincho Ex A1</family>
      <family>Hanazono Mincho Ex A2</family>
      <family>Hanazono Mincho Ex B</family>
      <family>Hanazono Mincho Ex C</family>
      <family>Hanazono Mincho A</family>
      <family>Hanazono Mincho B</family>
      <family>Hanazono Mincho C</family>
      <family>Hanazono Mincho I</family>
      <family>Symbola</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Color Emoji</family>
      <family>Hanazono Mincho Ex A1</family>
      <family>Hanazono Mincho Ex A2</family>
      <family>Hanazono Mincho Ex B</family>
      <family>Hanazono Mincho Ex C</family>
      <family>Hanazono Mincho A</family>
      <family>Hanazono Mincho B</family>
      <family>Hanazono Mincho C</family>
      <family>Hanazono Mincho I</family>
      <family>Symbola</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>Hack</family>
      <family>Noto Color Emoji</family>
      <family>Noto Mono</family>
      <family>Hanazono Mincho Ex A1</family>
      <family>Hanazono Mincho Ex A2</family>
      <family>Hanazono Mincho Ex B</family>
      <family>Hanazono Mincho Ex C</family>
      <family>Hanazono Mincho A</family>
      <family>Hanazono Mincho B</family>
      <family>Hanazono Mincho C</family>
      <family>Hanazono Mincho I</family>
      <family>Symbola</family>
    </prefer>
  </alias>
  <alias>
    <family>system-ui</family>
    <prefer>
      <family>Noto Sans</family>
      <family>Noto Color Emoji</family>
      <family>Hanazono Mincho Ex A1</family>
      <family>Hanazono Mincho Ex A2</family>
      <family>Hanazono Mincho Ex B</family>
      <family>Hanazono Mincho Ex C</family>
      <family>Hanazono Mincho A</family>
      <family>Hanazono Mincho B</family>
      <family>Hanazono Mincho C</family>
      <family>Hanazono Mincho I</family>
      <family>Symbola</family>
    </prefer>
  </alias>
</fontconfig>
